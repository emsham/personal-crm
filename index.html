
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Personal CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: {
                950: '#030712',
                900: '#0a0f1a',
                800: '#111827',
                700: '#1f2937',
                600: '#374151',
              },
              accent: {
                DEFAULT: '#8b5cf6',
                light: '#a78bfa',
                dark: '#7c3aed',
              }
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient': 'gradient 8s linear infinite',
              'in': 'in 0.3s ease-out',
              'slide-in-from-bottom-2': 'slide-in-from-bottom-2 0.3s ease-out',
              'slide-in-from-bottom-4': 'slide-in-from-bottom-4 0.5s ease-out',
              'slide-in-from-right': 'slide-in-from-right 0.3s ease-out',
              'fade-in-up': 'fade-in-up 0.4s ease-out',
              'scale-in': 'scale-in 0.2s ease-out',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(139, 92, 246, 0.3)' },
                '100%': { boxShadow: '0 0 40px rgba(139, 92, 246, 0.6)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' }
              },
              'in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              'slide-in-from-bottom-2': {
                '0%': { transform: 'translateY(8px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'slide-in-from-bottom-4': {
                '0%': { transform: 'translateY(16px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'slide-in-from-right': {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' }
              },
              'fade-in-up': {
                '0%': { transform: 'translateY(8px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'scale-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #030712 0%, #0a0f1a 50%, #111827 100%);
            min-height: 100vh;
        }

        /* Glassmorphism utilities */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-light {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 50%, #8b5cf6 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 8s linear infinite;
        }

        /* Glowing border */
        .glow-border {
            position: relative;
        }
        .glow-border::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.5), rgba(6, 182, 212, 0.5));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .glow-border:hover::before {
            opacity: 1;
        }

        /* Animated gradient background */
        .animated-gradient {
            background: linear-gradient(-45deg, #8b5cf6, #06b6d4, #8b5cf6, #ec4899);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        /* Noise texture overlay */
        .noise::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
            z-index: 9999;
        }

        /* Custom scrollbar - Dark theme */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.5);
        }

        /* Smooth transitions for all interactive elements */
        button, a, input, select, textarea {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Focus ring styling */
        *:focus-visible {
            outline: 2px solid rgba(139, 92, 246, 0.5);
            outline-offset: 2px;
        }

        /* Status badges with glow */
        .status-active {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.2);
        }
        .status-drifting {
            background: rgba(250, 204, 21, 0.15);
            color: #facc15;
            box-shadow: 0 0 12px rgba(250, 204, 21, 0.2);
        }
        .status-lost {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.2);
        }

        /* Card hover lift effect */
        .card-hover {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Input styling */
        .input-dark {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8fafc;
        }
        .input-dark::placeholder {
            color: rgba(148, 163, 184, 0.6);
        }
        .input-dark:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        /* Orb background decoration */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
        }
        .orb-1 {
            width: 600px;
            height: 600px;
            background: #8b5cf6;
            top: -200px;
            right: -200px;
        }
        .orb-2 {
            width: 400px;
            height: 400px;
            background: #06b6d4;
            bottom: -100px;
            left: -100px;
        }
        .orb-3 {
            width: 300px;
            height: 300px;
            background: #ec4899;
            top: 50%;
            left: 30%;
        }
    </style>

</script>
</head>
